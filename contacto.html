<!DOCTYPE html>
<html>

<head>
  <title>Contacto</title>
</head>

<body>

 
<section class="overlay">
  <h1>Contacto</h1>
  <div id="introduction">
    <h2>A continuación, describa su duda e ingrese su dirección de correo electrónico.</h2>
    <p></p>
    <form action="/example.html" method="POST">
      <label for="duda">Duda</label> <br>
      <textarea name="first-text-field" id="duda" minlength="70" maxlength="150" rows="6" cols="32" required>¿......?</textarea>
     <br> <br>
    
      <label for="usuario">Nombre de usuario</label>
      <input id="usuario" type="text" name="usuario" pattern="[a-zA-Z0-9]+" minlength="5" maxlength="15" required>

     <br> <br>
      <label for="correo">Correo electrónico</label>
      <input type="text" name="first-text-field" id="correo" required>
     <br> <br>
    
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" minlength="8" maxlength="15" required>
    <br> <br>
    
      <label for="years">Edad</label>
      <input id="years" name="years" type="number" min="1" max="105" step ="1" pattern={2,3}+ required>
     
    <br> <br>
    
      <label for="volume"> Volume Control</label>
      <br><span>Mínimo</span>
      <input id="volume" name="volume" type="range" min="0" max="100" step="1">
      <span>Máximo</span>
    
    <br> <br>
    
    
      <p>¿Podemos compartir su información con terceros?</p>
      <input type="radio" id="si" name="answer" value="Sí">
      <label for="si">Sí</label>
      <br> 
      <input type="radio" id="no" name="answer" value="No">
      <label for="no">No</label>
     <br> <br>
    
      <label for="como llego a esta página">Cómo llegó a esta página?</label>
      <select id="como llego a esta página" name="como llegaste a esta página">
        <option value="publicidad">Publicidad</option>
        <option value="recomendación">Recomendación</option>
        <option value="link en otra página">Link en otra página</option>
        
      </select>
     <br> <br>
    
      <label for="city">Ciudad de origen</label>
      <input type="text" list="ciudades" id="ciudad" name="ciudad" required>
    
      <datalist id="ciudades">
        <option value="Buenos Aires"></option>
        <option value="Lilliput"></option>
        <option value="Tokyo"></option>
        <option value="Cielo de Pájaros"></option>
        <option value="Rivendel"></option>
        <option value="Otra"></option>  
      </datalist>  <br> <br>
    
    

      <label for="comentarios">Comentarios adicionales</label>
      <br> <br>
      <textarea id="comentarios" name="comentarios" rows="5" cols="30" placeholder="Escriba aquí"></textarea>
    </section>
    
      <section class="submission">
        <!--Add your code below-->
      <input type="submit" value="Submit"> 
      </section>

    </form>

    <h3></h3>
    <p></p>
  </div>

</body>

</html>
